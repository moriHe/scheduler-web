<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plan erstellen</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.3/dist/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@4.1.0/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@4.1.0/locale/de/cdn.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/locale/de/index.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
  <script defer type="module" src="./shiftplan.js"></script>
  <style>
    .lighter-red-background {
      background-color: rgba(255, 0, 0, 0.5);
      color: white;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.25rem;
      margin-top: 0.5rem;
    }
    .calendar-header {
      font-weight: 600;
      padding: 0.4rem;
      background-color: #f3f4f6;
      border: 1px solid #e5e7eb;
      font-size: 0.875rem;
    }
    .calendar-day {
      padding: 0.6rem;
      text-align: center;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      font-size: 0.875rem;
    }
    .calendar-day:hover {
      background-color: #e5e7eb;
    }
    .weekend, .excluded {
      background-color: #d1d5db;
      color: #9ca3af;
      cursor: default;
    }
    .weekend:hover, .excluded:hover {
      background-color: #d1d5db;
    }
    .calendar-day.not-available:hover {
      background-color: #f87171;
    }
    .not-available {
      background-color: #f87171;
      color: white;
    }
    @media (max-width: 768px) {
      .calendar-day {
        padding: 0.3rem;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex flex-col items-center justify-start p-6 font-sans">
<div id="plan-creation-container" class="bg-white shadow-lg rounded-xl p-10 w-full max-w-3xl space-y-8 flex-1">
  <h1 class="text-3xl font-semibold text-gray-900">Plan erstellen</h1>
  <div class="flex items-center justify-center space-x-4">
    <label for="month" class="font-medium text-gray-700">Monat:</label>
    <select id="month" class="border rounded-md p-2">
      <option value="0">Januar</option>
      <option value="1">Februar</option>
      <option value="2">März</option>
      <option value="3">April</option>
      <option value="4">Mai</option>
      <option value="5">Juni</option>
      <option value="6">Juli</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">Oktober</option>
      <option value="10">November</option>
      <option value="11">Dezember</option>
    </select>
    <label for="year" class="font-medium text-gray-700">Jahr:</label>
    <select id="year" class="border rounded-md p-2"></select>
  </div>
  <div>
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Tage</h2>
    <div id="weekdays-container" class="flex justify-center space-x-4">
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="weekday-checkbox rounded border-gray-300 focus:ring-indigo-500 h-4 w-4" value="Mo" checked />
        <span class="text-sm font-medium text-gray-700">Montag</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="weekday-checkbox rounded border-gray-300 focus:ring-indigo-500 h-4 w-4" value="Di" checked />
        <span class="text-sm font-medium text-gray-700">Dienstag</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="weekday-checkbox rounded border-gray-300 focus:ring-indigo-500 h-4 w-4" value="Mi" checked />
        <span class="text-sm font-medium text-gray-700">Mittwoch</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="weekday-checkbox rounded border-gray-300 focus:ring-indigo-500 h-4 w-4" value="Do" checked />
        <span class="text-sm font-medium text-gray-700">Donnerstag</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="weekday-checkbox rounded border-gray-300 focus:ring-indigo-500 h-4 w-4" value="Fr" checked />
        <span class="text-sm font-medium text-gray-700">Freitag</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="weekday-checkbox rounded border-gray-300 focus:ring-indigo-500 h-4 w-4" value="Sa" />
        <span class="text-sm font-medium text-gray-700">Samstag</span>
      </label>
      <label class="flex items-center space-x-2">
        <input type="checkbox" class="weekday-checkbox rounded border-gray-300 focus:ring-indigo-500 h-4 w-4" value="So" />
        <span class="text-sm font-medium text-gray-700">Sonntag</span>
      </label>
    </div>
  </div>
  <div>
    <h2 class="text-xl font-semibold text-gray-900 mb-4">Sperrtermine Personen</h2>
    <table class="min-w-full bg-white border border-gray-300 rounded-md">
      <thead>
      <tr>
        <th class="border-b-2 border-gray-300 p-3 text-left">Person</th>
        <th class="border-b-2 border-gray-300 p-3 text-left">Kalender</th>
      </tr>
      </thead>
      <tbody id="user-table-body"></tbody>
    </table>
  </div>
  <div class="space-y-4">
    <h2 class="text-xl font-semibold text-gray-900">Allgemein geschlossen (zB Feiertage)</h2>
    <div id="holidays-calendar" class="calendar"></div>
    <h2 class="text-xl font-semibold text-gray-900">Geöffnet, keine Schichten notwendig</h2>
    <div id="kitaOpenNoEd-calendar" class="calendar"></div>
    <h2 class="text-xl font-semibold text-gray-900">Placeholder übernimmt eine Schicht</h2>
    <div id="team-calendar" class="calendar"></div>
  </div>
  <div class="flex justify-center space-x-4 mt-6">
    <button id="show-preview-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-300">Zeige Vorschau</button>
    <button id="back-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-3 px-6 rounded-lg transition-colors duration-300">Zurück</button>
  </div>
</div>
<div id="calendar-preview-container" class="bg-white shadow-lg rounded-xl p-10 w-full max-w-3xl space-y-8 hidden flex-1">
  <div class="flex justify-center gap-10 mb-6 my-20">
    <h1 class="text-3xl font-semibold text-gray-900">Vorschau</h1>
    <button id="preview-button" class="flex items-center bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-300">
      <ion-icon name="refresh" class="mr-2"></ion-icon>
    </button>
  </div>
  <div id="calendar-preview-table" class="w-3xl max-w-3xl">
    <div class="flex w-full text-gray-800 font-semibold bg-gray-200 py-2">
      <div class="w-1/12 text-left">Tag</div>
      <div class="w-1/6 text-left">Datum</div>
      <div class="flex-1 text-left">Schicht 1</div>
      <div class="flex-1 text-left">Schicht 2</div>
      <div class="flex-1 text-left">Schicht 3</div>
    </div>
  </div>
  <div id="parent-summary" class="fixed top-4 right-4 bg-white shadow-lg rounded-lg p-4 w-80 border border-gray-300"></div>
  <div class="flex justify-center space-x-4 mt-10">
    <div id="error-message" class="bg-red-500 text-white p-4 rounded hidden"></div>
    <button id="generate-pdf-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-300">Erstelle PDF</button>
    <button id="back-creation-button" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-3 px-6 rounded-lg transition-colors duration-300">Zurück</button>
  </div>
</div>
<footer class="w-full py-4 text-sm text-center text-gray-500 mt-8">
  <div class="flex justify-center space-x-4">
    <a href="/src/imprint.html" class="hover:text-gray-700 transition-colors duration-200">Impressum</a>
    <span>|</span>
    <a href="/src/dataprotection.html" class="hover:text-gray-700 transition-colors duration-200">Datenschutzerklärung</a>
  </div>
</footer>
</body>
</html>
