<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optionen</title>
    <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
    />

<script>
(function () {
  const KEY = "shiftfix_private_pw";
  const REQUIRED = "KITA";
  try {
    const stored = (localStorage.getItem(KEY) || "").toUpperCase();
    if (stored === REQUIRED) return;
    while (true) {
      const input = window.prompt("Passwort erforderlich");
      if (input === null) {
        window.location.replace("about:blank");
        return;
      }
      const normalized = (input || "").trim().toUpperCase();
      if (normalized === REQUIRED) {
        localStorage.setItem(KEY, REQUIRED);
        return;
      }
      alert("Falsches Passwort");
    }
  } catch (err) {
    window.location.replace("about:blank");
  }
})();
</script>
</head>
<script defer type="module" src="../options/registerShiftplanOptions.js"></script>
<body data-storagekey="shiftplan" class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex flex-col items-center justify-center font-sans">
<div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-md text-center space-y-8 flex-1">
    <h1 class="text-3xl font-semibold text-gray-900">Optionen</h1>

    <div class="border border-gray-300 rounded-md p-6 space-y-4">
        <input
                type="file"
                id="file-input"
                accept=".json"
                class="w-full border border-gray-300 rounded-md p-3"
        />

        <button
                id="upload-users-button"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
            Personen hochladen
        </button>
    </div>

    <button
            id="reset-users-button"
            class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-red-400"
    >
        Personen zurücksetzen
    </button>

    <button
            id="back-button"
            class="mt-6 w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-3 px-6 rounded-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400"
    >
        Zurück
    </button>
</div>
</body>
</html>
