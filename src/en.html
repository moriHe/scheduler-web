<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiftfix - Shift Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/dist/date-fns.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/locale/de/index.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-purple-100 items-center justify-center flex flex-col min-h-screen h-screen font-sans">
<div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-md text-center space-y-8">
  <h1 class="text-4xl font-bold text-gray-900 leading-tight">
    Welcome
  </h1>

  <div class="space-y-6">
    <a
            id="view-shiftplan-button"
            href="en/shiftplan.html"
            class="block bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-8 rounded-xl transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-green-400"
    >
      Go to Shift Planner
    </a>
    <a
            id="view-multishift-button"
            href="en/pro.html"
            class="block bg-red-600 hover:bg-red-700 text-white font-semibold py-4 px-8 rounded-xl transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-red-400"
    >
      Go to Shift Planner Pro
    </a>
    <a
            id="view-kitashiftplan-button"
            href="en/kitashiftplan.html"
            class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-8 rounded-xl transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
    >
      Go to Parent Duty Planner
    </a>
    <a
            id="info-button"
            href="en/info.html"
            class="block bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-4 px-8 rounded-xl transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
    >
      Info / FAQ
    </a>
    <a
            id="switch-to-de-button"
            href="./index.html"
            class="block bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-4 px-8 rounded-xl transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-gray-300"
    >
      Go to German version
    </a>
  </div>
</div>
</body>
</html>
