<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Einzelkalender</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
    <script defer type="module" src="../blockedtime/registerShiftplanBlockedtime.js"></script>
    <link rel="stylesheet" href="../blockedtime/blockedtime.css" />

</head>
<body data-storagekey="shiftplan" class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex flex-col items-center justify-center font-sans">
<div id="plan-creation-container" class="bg-white shadow-lg rounded-xl p-10 w-full max-w-3xl flex-1 space-y-8">
    <div class="flex flex-col space-y-4">
        <div class="flex items-center space-x-4">
            <label for="month" class="font-medium text-gray-700">Monat:</label>
            <select id="month" class="border rounded-md p-2">
                <option value="0">Januar</option>
                <option value="1">Februar</option>
                <option value="2">März</option>
                <option value="3">April</option>
                <option value="4">Mai</option>
                <option value="5">Juni</option>
                <option value="6">Juli</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">Oktober</option>
                <option value="10">November</option>
                <option value="11">Dezember</option>
            </select>
            <label for="year" class="font-medium text-gray-700">Jahr:</label>
            <select id="year" class="border rounded-md p-2"></select>
        </div>
    </div>

    <div id="calendar-wrapper" class="w-full bg-white p-4 rounded-md shadow-md mx-auto">
        <div id="calendar-container"></div>
    </div>

    <div class="flex flex-col items-center space-y-4 mt-6">
        <button id="generate-json"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-300">
            Generiere Sperrzeiten
        </button>
        <button id="copy-json"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-300">
            Kopiere Sperrzeiten
        </button>
    </div>

    <pre id="json-output" class="mt-6 w-full bg-white p-4 rounded-md border border-gray-300"></pre>

    <button id="back-button"
            class="mt-10 w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-3 px-6 rounded-lg transition-colors duration-300">
        Zurück
    </button>
</div>
</body>
</html>
