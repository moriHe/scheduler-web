<!-- en.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pro Blocked Time</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script defer type="module" src="../../pro/blockedtime.js"></script>
  <link rel="stylesheet" href="../../blockedtime/blockedtime.css" />
</head>
<body data-storagekey="multishift" class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex flex-col items-center justify-center font-sans">
<div id="plan-creation-container" class="bg-white shadow-lg rounded-xl p-10 w-full max-w-5xl flex-1 space-y-8">
  <div class="flex items-center space-x-4">
    <label for="month" class="font-medium text-gray-700">Month:</label>
    <select id="month" class="border rounded-md p-2">
      <option value="0">January</option>
      <option value="1">February</option>
      <option value="2">March</option>
      <option value="3">April</option>
      <option value="4">May</option>
      <option value="5">June</option>
      <option value="6">July</option>
      <option value="7">August</option>
      <option value="8">September</option>
      <option value="9">October</option>
      <option value="10">November</option>
      <option value="11">December</option>
    </select>
    <label for="year" class="font-medium text-gray-700">Year:</label>
    <select id="year" class="border rounded-md p-2"></select>
  </div>

  <!-- Shift Selection Radio Buttons -->
  <div class="flex items-center justify-center space-x-4">
    <label class="flex items-center space-x-2">
      <input type="radio" name="shifts-per-day" value="2" class="h-4 w-4">
      <span class="text-sm font-medium text-gray-700">2 Shifts per Day</span>
    </label>
    <label class="flex items-center space-x-2">
      <input type="radio" name="shifts-per-day" value="3" class="h-4 w-4" checked>
      <span class="text-sm font-medium text-gray-700">3 Shifts per Day</span>
    </label>
  </div>

  <!-- Three Calendar Containers -->
  <div id="calendars-wrapper" class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div id="shift1-wrapper" class="bg-white p-4 rounded-md shadow-md">
      <h3 class="text-lg font-semibold mb-2">Shift 1</h3>
      <div id="calendar-container-shift1"></div>
    </div>
    <div id="shift2-wrapper" class="bg-white p-4 rounded-md shadow-md">
      <h3 class="text-lg font-semibold mb-2">Shift 2</h3>
      <div id="calendar-container-shift2"></div>
    </div>
    <div id="shift3-wrapper" class="bg-white p-4 rounded-md shadow-md">
      <h3 class="text-lg font-semibold mb-2">Shift 3</h3>
      <div id="calendar-container-shift3"></div>
    </div>
  </div>

  <!-- Actions -->
  <div class="flex flex-col items-center space-y-4 mt-6">
    <button id="generate-json" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-300">
      Generate Blackout Times
    </button>
    <button id="copy-json" class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-300">
      Copy Blackout Times
    </button>
  </div>

  <!-- JSON Output -->
  <pre id="json-output" class="mt-6 w-full bg-white p-4 rounded-md border border-gray-300"></pre>

  <!-- Back Button -->
  <button id="back-button" class="mt-10 w-full bg-gray-300 hover:bg-gray-400 text-gray-800 font-medium py-3 px-6 rounded-lg transition-colors duration-300">
    Back
  </button>
</div>
</body>
</html>
