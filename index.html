<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eltern Calendar - Front Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/dist/date-fns.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/locale/de/index.js"></script>
  </head>

  <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">
        Willkommen zum Elterndienstplaner
      </h1>

      <!-- Buttons section -->
      <div class="space-y-4">
        <button
          id="view-calendar-button"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Plan erstellen
        </button>
        <button
          id="add-user-button"
          class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
        >
          Familien Hinzufügen
        </button>
        <button
          id="options-button"
          class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
        >
          Optionen
        </button>
        <button
          id="info-button"
          class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400"
        >
          Info
        </button>
      </div>
    </div>

    <script defer>
      document
        .getElementById("add-user-button")
        .addEventListener("click", () => {
          window.location.href = "addUser/addUser.html";
        });

      document
        .getElementById("info-button")
        .addEventListener("click", () => {
          window.location.href = "info.html";
        });
      document
        .getElementById("view-calendar-button")
        .addEventListener("click", () => {
          window.location.href = "plan/plan.html";
        });

      document
        .getElementById("options-button")
        .addEventListener("click", () => {
          window.location.href = "options/options.html";
        });
    </script>
  </body>
<footer class="absolute bottom-0 left-0 w-full py-2 bg-gray-100 text-sm text-left">
    <div class="mx-4">
        <a href="/imprint.html" class="text-black mr-2">Impressum</a> | 
        <a href="/dataprotection.html" class="text-black ml-2">Datenschutzerklärung</a>
    </div>
</footer>
</html>
