<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <title>Impressum</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" integrity="sha384-HtMZLkYo+pR5/u7zCzXxMJP6QoNnQJt1qkHM0EaOPvGDIzaVZbmYr/TlvUZ/sKAg" crossorigin="anonymous" />
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" integrity="sha384-xyQ/Vpt1cq1pdPYlRaT/QkcSj2vrYyWI3WOhxGBzqnP1vgvsS2yrhWXe3/wIoCr5" crossorigin="anonymous"></script>

</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 text-gray-800 font-sans leading-relaxed flex flex-col min-h-screen h-screen">

<main class="max-w-3xl mx-auto p-10 mt-16 bg-white shadow-xl rounded-3xl flex-1">
    <h1 class="text-4xl font-bold mb-8 text-gray-900">Impressum</h1>

    <section class="mb-10">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Angaben gemäß § 5 TMG</h2>
        <p class="text-lg text-gray-700" id="imprint-address">—</p>
        <p class="text-lg text-gray-700 italic mt-2" id="imprint-note"></p>
    </section>

    <section class="mb-10">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Kontakt</h2>
        <p class="text-lg text-gray-700" id="imprint-contact">—</p>
    </section>

    <section class="mb-10">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">Haftungsausschluss</h2>
        <p class="text-lg text-gray-700">
            Trotz sorgfältiger inhaltlicher Kontrolle übernehme ich keine Haftung für die Inhalte externer Links.
            Für den Inhalt der verlinkten Seiten sind ausschließlich deren Betreiber verantwortlich.
        </p>
    </section>
</main>
<footer class="text-sm text-gray-600 mt-12 border-t pt-6 text-center">
    Stand: April 2025
</footer>
<script type="module" src="env/imprint.js"></script>
<script type="module" src="analytics.js"></script>
</body>
</html>
