<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elterndienstplaner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.2/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/dist/date-fns.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/date-fns@2.30.0/locale/de/index.js"></script>
<script>
(function () {
  const KEY = "shiftfix_private_pw";
  const REQUIRED = "KITA";
  try {
    const stored = (localStorage.getItem(KEY) || "").toUpperCase();
    if (stored === REQUIRED) return;
    while (true) {
      const input = window.prompt("Passwort erforderlich");
      if (input === null) {
        window.location.replace("about:blank");
        return;
      }
      const normalized = (input || "").trim().toUpperCase();
      if (normalized === REQUIRED) {
        localStorage.setItem(KEY, REQUIRED);
        return;
      }
      alert("Falsches Passwort");
    }
  } catch (err) {
    window.location.replace("about:blank");
  }
})();
</script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-purple-100 items-center justify-center flex flex-col min-h-screen h-screen font-sans">
<div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-md text-center space-y-8">
  <div class="space-y-4">
    <h1 class="text-4xl font-bold text-gray-900 leading-tight">
      Parent Duty Planner
    </h1>
  </div>

  <div class="grid grid-cols-1 gap-6">
    <a
            id="view-calendar-button"
            href="kitashiftplan/create.html"
            class="block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-8 rounded-xl transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-400"
    >
      Create Plan
    </a>
    <a
            id="add-user-button"
            href="kitashiftplan/adduser.html"
            class="block bg-green-600 hover:bg-green-700 text-white font-semibold py-4 px-8 rounded-xl transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-green-400"
    >
      Add Families
    </a>
    <a
            id="options-button"
            href="kitashiftplan/options.html"
            class="block bg-red-600 hover:bg-red-700 text-white font-semibold py-4 px-8 rounded-xl transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-red-400"
    >
      Options
    </a>
    <a
            id="view-blocked-time"
            href="kitashiftplan/blockedtime.html"
            class="block bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-4 px-8 rounded-xl transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
    >
      Generate Blackout Times
    </a>
    <a
            id="back-button"
            href="../en.html"
            class="block bg-gray-300 hover:bg-gray-600 text-white font-semibold py-4 px-8 rounded-xl transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400"
    >
      Back
    </a>
  </div>
</div>
</body>
</html>
